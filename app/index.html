  <div class="container">
    <div class="form-container">
      <h1>Register Form</h1>
      <form class="form signup-form" action="">
        <li class="li-input">
          <label for="signup-username"><i class="fa fa-user fa-lg " aria-hidden="true"></i></label>
          <input type="text" id="signup-username" name="signup-username" placeholder="    username">
        </li>
        <li class="li-input">
          <label for="signup-password"><i class="fa fa-lock" aria-hidden="true"></i></label>
          <input type="text" id="signup-password" name="signup-password" placeholder="    password">
        </li>
        <li class="li-input">
          <label for="signup-confirm-password"><i class="fa fa-lock" aria-hidden="true"></i></label>
          <input type="text" id="signup-confirm-password" name="signup-confirm-password" placeholder="    confirm password">
        </li>
        <li class="li-input">
          <label for="signup-username"><i class="fa fa-envelope" aria-hidden="true"></i></label>
          <input type="text" id="signup-username" name="signup-username" placeholder="    Email">
        </li>
        <li class="li-input">
          <label for="signup-email"><i class="fa fa-map-marker" aria-hidden="true"></i></label>
          <input type="text" id="signup-location" name="signup-location" placeholder="    Your Location">
        </li>
        <li class="li-checkbox">
          <input type="checkbox" id="signup-checkbox" name="signup-checkbox" value="signup-checkbox">
          <label for="signup-checkbox">I have read and accept the terms of use</label>
        </li>
        <input type="submit" value="Sign up">
      </form>
    </div>
